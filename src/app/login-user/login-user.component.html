<h1>Login</h1>
<form class="w-50 mx-auto" #f="ngForm">

  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" class="form-control" [(ngModel)]="user.email" required #fe="ngModel" pattern="^[a-zA-Z0-9._-]+@gmail.com">
  </div>
  &nbsp;
  <div class="alert alert-danger" *ngIf="fe.invalid && fe.touched">

    <div *ngIf="fe.hasError('required')">Email is required</div>
    <div *ngIf="fe.hasError('pattern')">Email doit se terminer par la chaîne de caractère « @gmail.com</div>

  </div>
  <br>

  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" class="form-control" [(ngModel)]="user.password" required #fp="ngModel">
  </div>
  &nbsp;
  <div class="alert alert-danger" *ngIf="fp.invalid && fp.touched">

    <div *ngIf="fp.hasError('required')">Password is required</div>

  </div>
  <br>

  <button class="btn btn-outline-success" [disabled]="f.invalid" (click)="login()">Login</button>
  &nbsp;
</form>
